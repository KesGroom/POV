<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
        <link href="../css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <!-- Se vincula los estilos css específicos de la página-->
        <link href="../css/olvidoContra.css" rel="stylesheet" type="text/css"/>
        <link href="../css/EstilosPrimefaces.css" rel="stylesheet" type="text/css"/>
        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la página inicie para evitar fallos-->
        <script src="../js/prefix.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../img/Sistema/LOGOFavicon.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <title>Validación</title>
    </h:head>
    <h:body>
        <!-- Se encierra todo el contenido del body en un div con clase contenedor al cual se le asignaran las propiedades de flexbox -->
        <!-- Elemento Padre -->
        <div class="contenedor">
            <!-- Elemento hijo de contenedor y elemento padre del contenido interno -->

            <div id="ValidacionContenedor">
                <div id="Validacion" class="card-panel ">
                    <h5 class="center-align">
                        Ingrese el código de validación
                    </h5>
                    <p class="instrucciones center-align">
                        Se ha enviado a su correo electrónico un código de acceso de 6 dígitos.
                        Si no se encuentra en la bandeja de entrada, puede consultar en Spam.
                    </p>

                    <form>
                        <div style="padding: 0 4rem;">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="MC-" style="font-size: 3em; color: black;" for="Cod"></h:outputLabel>
                                <p:inputText styleClass="solo-numero"  value="#{usuarioControlador.code}" maxlength="6"  style="font-size: 3em; text-align: center; letter-spacing: 15px; color: black;" id="Cod" required="true"></p:inputText>
                            </h:panelGrid>
                        </div>
                        <div class="botonesControl">
                            <h:commandButton styleClass="waves-effect waves-light red darken-4" value="Enviar" action="#{usuarioControlador.validacion()}"></h:commandButton>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

        <script src="../js/jquery.numeric.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.solo-numero').numeric();
            });
        </script>
    </h:body>
</html>
