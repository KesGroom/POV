<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../css/5.css" rel="stylesheet" type="text/css"/>
        <link href="../css/materialize.POV.css" rel="stylesheet" type="text/css"/>
        <h:form>
            <title> Actualizar Perfil de #{sesionControlador.usuario.nombre}</title>
        </h:form>
    </h:head>
    <h:body>
        <f:view locale="#{lenguajeControlador.languageSelected}">
            <div class="Bread">
                <a href="VistaInicialDash.xhtml">#{RegistrarUsuario.bcInicio}</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="Perfil.xhtml">#{Dash.bcPerfil} #{sesionControlador.usuario.nombre}</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="">#{Dash.bcActPerfil} #{sesionControlador.usuario.nombre}</a>
            </div>

            <main>
                <h:form class="row" style="width: 50%; margin: auto; margin-top: 3rem;">
                    <div class="input-field col s6">
                        <h:outputText class="FalseLabel" value="#{RegistrarUsuario.opcUserRole}"></h:outputText><br/>
                        <h:outputText value="#{usuarioControlador.rol.rol}" title="#{RegistrarUsuario.opcUserRole}"></h:outputText>
                    </div>
                    <div class="input-field col s6">
                        <h:outputText class="FalseLabel" value="#{Dash.lblNombre}"></h:outputText><br/>
                        <h:outputText value="#{usuarioControlador.usuario.nombre} #{usuarioControlador.usuario.apellido}" title="#{Dash.lblNombre}"></h:outputText>
                    </div>
                    <div class="input-field col s6">
                        <h:outputText class="FalseLabel" value="#{RegistrarUsuario.lblTipoDoc}"></h:outputText><br/>
                        <h:outputText value="#{usuarioControlador.tipo.tipo}" title="#{RegistrarUsuario.lblTipoDoc}"></h:outputText>
                    </div>
                    <div class="input-field col s6">
                        <h:outputText class="FalseLabel" value="#{RegistrarUsuario.lblNumDoc}"></h:outputText><br/>
                        <h:outputText value="#{usuarioControlador.usuario.numerodeDocumento}" title="#{RegistrarUsuario.lblNumDoc}"></h:outputText>
                    </div>
                    <div class="input-field col s12">
                        <h:outputText class="FalseLabel" value="#{RegistrarUsuario.lblBirthdate}"></h:outputText><br/>
                        <h:outputText value="#{usuarioControlador.usuario.fechadeNacimiento}" title="#{RegistrarUsuario.lblBirthdate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </div>
                    <div class="input-field col s6">
                        <h:inputText id="dire" value="#{usuarioControlador.usuario.direccion}" title="#{RegistrarUsuario.lblDireccion}" required="true" requiredMessage="The Direccion field is required."/>
                        <h:outputLabel value="#{RegistrarUsuario.lblDireccion}" for="dire" />
                    </div>
                    <div class="input-field col s6">
                        <h:outputLabel value="#{RegistrarUsuario.lblCelular}" for="celular" />
                        <h:inputText id="celular" value="#{usuarioControlador.usuario.celular}" title="#{RegistrarUsuario.lblCelular}" required="true" requiredMessage="The Celular field is required."/>
                    </div>
                    <div class="input-field col s6">
                        <h:outputLabel value="#{RegistrarUsuario.lbllandline}" for="telefonoFijo" />
                        <h:inputText id="telefonoFijo" value="#{usuarioControlador.usuario.telefonoFijo}" title="#{RegistrarUsuario.lbllandline}" required="true" requiredMessage="The TelefonoFijo field is required."/>
                    </div>
                    <div class="input-field col s6">
                        <h:outputLabel value="#{RegistrarUsuario.lblEmail}" for="correoElectronico" />
                        <h:inputText id="correoElectronico" value="#{usuarioControlador.usuario.correoElectronico}" title="#{RegistrarUsuario.lblEmail}" required="true" requiredMessage="The CorreoElectronico field is required."/>
                    </div>
                    <div class="input-field col s6">
                        <h:outputLabel value="#{index.txtPassword}" for="contrasenna" />
                        <h:inputText id="contrasenna" value="#{usuarioControlador.usuario.contrasenna}" title="#{index.txtPassword}" required="true" requiredMessage="The Contrasenna field is required."/>
                    </div>
                    <div class="botonesControl">
                        <h:commandButton action="#{usuarioControlador.actualizarP()}" value="#{PQRS.btnActualizar}"></h:commandButton>
                    </div>
                </h:form>
            </main>
        </f:view>
        <script src="../js/materialize.min.js" type="text/javascript"></script>
        <script>
            M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    </h:body>
</html>
