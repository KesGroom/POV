<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../css/VistaInicial.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="../img/Sistema/LOGOFavicon.png" alt=""/>
        <title>Principal</title>
    </h:head>
    <h:body>
        <f:view locale="#{lenguajeControlador.languageSelected}">
            <img src="../img/Fondos/escritorio mader.jpg" class="imgFondo" alt=""/>
            <div class="papel" id="papelReloj">
                <div class="fecha">
                    <h:form>

                        <c:if test="#{lenguajeControlador.languageSelected == lenguajeControlador.espaniol}">
                            <p id="diaSemana" class="diaSemana"></p>
                            <p id="diaSem" class="diaSemana Oculto"></p>
                        </c:if>
                        <c:if test="#{lenguajeControlador.languageSelected == lenguajeControlador.ingles}">
                            <p id="diaSemana" class="diaSemana Oculto"></p>
                            <p id="diaSem" class="diaSemana"></p>
                        </c:if>
                    </h:form>
                    <p>,</p>
                    <p id="dia" class="dia"></p>
                    <h:form>

                        <c:if test="#{lenguajeControlador.languageSelected == lenguajeControlador.espaniol}">
                            <p id="mes" class="mes"></p>
                            <p id="month" class="mes Oculto"></p>
                        </c:if>
                        <c:if test="#{lenguajeControlador.languageSelected == lenguajeControlador.ingles}">
                            <p id="mes" class="mes Oculto"></p>
                            <p id="month" class="mes "></p>
                        </c:if>
                    </h:form>
                    <p id="year" class="year"></p>
                </div>
                <h:form>
                    <div class="textos">
                        <p class="texto">#{VistaInicial.txtBienvenida}</p><br/>
                        <p class="texto">#{sesionControlador.usuario.nombre}</p>
                    </div>
                </h:form>

                <div class="reloj">
                    <div class="caja-horas">
                        <p id="horas" class="horas"></p>
                        <p class="separador">:</p>
                        <p id="minutos" class="minutos"></p>
                    </div>
                    <div class="caja-segundos">
                        <p id="ampm" class="ampm"></p>
                        <ion-icon name="alarm-outline"></ion-icon>
                        <p id="segundos" class="segundos"></p>
                    </div>

                </div>
            </div>
            <div class="postal">
                <h:form>

                    <c:if test="#{lenguajeControlador.languageSelected == lenguajeControlador.espaniol}">
                        <img src="../img/Sistema/Postal-EspaÃ±ol.png" alt=""/>
                        <div class="textoTitulo">
                            <p>POV</p>
                            <p>#{sesionControlador.usuario.nombre}</p>
                        </div>
                        <div class="frase">
                            #{sesionControlador.Mensaje()}    
                        </div>
                    </c:if>
                    <c:if test="#{lenguajeControlador.languageSelected == lenguajeControlador.ingles}">
                        <img src="../img/Sistema/Postal-Ingles.png" alt=""/>
                        <div class="textoTitulo">
                            <p>POV</p>
                            <p>#{sesionControlador.usuario.nombre}</p>
                        </div>
                        <div class="frase">
                            #{sesionControlador.Message()}    
                        </div>
                    </c:if>
                </h:form>

            </div>



            <img src="../img/Sistema/Taza.png" class="taza" alt=""/>
        </f:view>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script src="../js/Fecha.js" type="text/javascript"></script>

    </h:body>
</html>
