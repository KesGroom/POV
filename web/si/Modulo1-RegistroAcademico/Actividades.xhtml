<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
        <link href="../../Resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <!-- Se vincula los estilos css específicos de la página-->
        <link href="../../Resources/css/EstilosPrimefaces.css" rel="stylesheet" type="text/css"/>
        <link href="../../Resources/css/Users.css" rel="stylesheet" type="text/css"/>
        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la página inicie para evitar fallos-->
        <script src="../../Resources/js/prefix.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../Resources/img/Sistema/LOGOFavicon.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <title>Actividades</title>
        <link href="../../Resources/css/Actividad.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="Bread">
            <a href="../../Resources/Pages/VistaInicialDash.xhtml">Principal</a>
            <ion-icon name="chevron-forward-outline"></ion-icon> 
            <a href="#">Actividades de #{sesionControlador.usuario.nombre}</a>
        </div>
        <main>

            <!-- Modal Trigger -->

            <a class="waves-effect waves-light btn modal-trigger red darken-4 btnRegistrar" href="#CrearActividad"><ion-icon name="add-circle" class="white-text"></ion-icon></a>
            <!-- Modal Structure -->
            <div id="CrearActividad" class="modal">

                <h:form>
                    <h3><h:outputText value="Crear actividad"/></h3>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Materia:" for="idDocenteMateria" />
                        <p:selectOneMenu id="idDocenteMateria" value="#{actividadControlador.docenteMateria.idDocMat}" required="true" requiredMessage="The IdDocenteMateria field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{docenteMateriaControladores.consultarMateria(sesionControlador.usuario.idUsuario)}" var="Dm" itemLabel="#{Dm.idMateria.materia}" itemValue="#{Dm.idDocMat}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Nombre de la actividad:" for="nombre" />
                        <p:inputText id="nombre" value="#{actividadControlador.actividad.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                        <p:outputLabel value="Identificador (Solo 6 caracteres):" for="identificador" />
                        <p:inputText id="identificador" maxlength="6" style="text-transform: uppercase" value="#{actividadControlador.actividad.identificador}" title="Identificador" required="true" requiredMessage="The Identificador field is required."/>
                        <p:outputLabel value="Fecha de asignación:" for="fechaAsignacion" />
                        <p:inputText id="fechaAsignacion" type="date" value="#{actividadControlador.actividad.fechaAsignacion}" title="Fecha Asignacion" required="true" requiredMessage="The FechaAsignacion field is required.">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </p:inputText>
                        <p:outputLabel value="Fecha de entrega:" for="fechaEntrega" />
                        <p:inputText id="fechaEntrega" type="date" value="#{actividadControlador.actividad.fechaEntrega}" title="Fecha Entrega" required="true" requiredMessage="The FechaEntrega field is required.">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </p:inputText>
                        <p:outputLabel value="Descripción:" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{actividadControlador.actividad.descripcion}" title="Descripcion" />

                    </p:panelGrid>
                    <div class="botonesControl">
                        <p:commandButton value="Crear" action="#{actividadControlador.registrarActividad()}" styleClass="waves-effect waves-light red darken-4"></p:commandButton>
                    </div>
                </h:form>
            </div>

            <div class="titulo"> Actividades Creadas</div>
            <f:view>

                <h:form>
                    <p:dataTable value="#{actividadControlador.actividadxMateria(sesionControlador.usuario.idUsuario)}" var="Act">
                        <p:column filterBy="#{Act.idDocenteMateria.idMateria.materia}">
                            <f:facet name="header">
                                <h:outputText value="Materia"/>
                            </f:facet>
                            <h:outputText value="#{Act.idDocenteMateria.idMateria.materia}"/>
                        </p:column>
                        <p:column filterBy="#{Act.nombre}" >
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{Act.nombre}"/>
                        </p:column>
                        <p:column filterBy="#{Act.identificador}">
                            <f:facet name="header">
                                <h:outputText value="Identificador"/>
                            </f:facet>
                            <h:outputText value="#{Act.identificador}"/>
                        </p:column>
                        <p:column filterBy="#{Act.fechaAsignacion}" >
                            <f:facet name="header">
                                <h:outputText value="Fecha Asignacion"/>
                            </f:facet>
                            <h:outputText value="#{Act.fechaAsignacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy="#{Act.fechaEntrega}">
                            <f:facet name="header">
                                <h:outputText value="Fecha Entrega"/>
                            </f:facet>
                            <h:outputText value="#{Act.fechaEntrega}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy="#{Act.descripcion}">
                            <f:facet name="header">
                                <h:outputText value="Descripción"/>
                            </f:facet>
                            <h:outputText value="#{Act.descripcion}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>

        </main>

        <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <!-- Se vincula al script AutoIniti el cual contiene el inicializador automático de los elementos de materialize -->
        <script>
            M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <!-- Se vincula los scripts propios de la página-->
    </h:body>
</html>
