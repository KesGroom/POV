<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
        <link href="../../../Resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <!-- Se vincula los estilos css específicos de la página-->
        <link href="../../../Resources/css/zonaCoordinador.css" rel="stylesheet" type="text/css"/>
        <link href="../../../Resources/css/EstilosPrimefaces.css" rel="stylesheet" type="text/css"/>
        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la página inicie para evitar fallos-->
        <script src="../../../Resources/js/prefix.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../../Resources/img/Sistema/LOGOFavicon.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <title>Bitacora</title>
    </h:head>
    <h:body>
        <div class="Bread">
            <a href="../../../Resources/Pages/VistaInicialDash.xhtml">Principal</a>
            <ion-icon name="chevron-forward-outline"></ion-icon>
            <a href="#">Bitacora</a>
        </div>


        

        <div class="registro" id="formAddBit">

        </div>

        <main>
            <div class="contenedorTitulos">               
                <a href="bitacora.xhtml" class="titulo">Bitácoras</a>
            </div>
            <div id="todos" class="col fondoTab">
                <f:view>
                    <h:form>
                        <div class="chipExcel">
                                <img src="../../../Resources/img/Sistema/excel.png" alt="" class="iconExcel"/>
                                <h:commandButton styleClass="accionador">
                                    <p:dataExporter target="btaTable" type="xls" fileName="BitacorasDeServicio"></p:dataExporter>
                                </h:commandButton>
                                <h:outputText value="Exportar a Excel"></h:outputText>
                            </div>
                        <p:dataTable id="btaTable" value="#{bitacoraControlador.consultarBitacora()}" var="bita">
                            
                            <p:column filterBy="#{bita.fechaRegistro}">
                                <f:facet name="header">
                                    <h:outputText value="FechaRegistro"/>
                                </f:facet>
                                <h:outputText value="#{bita.fechaRegistro}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column filterBy="#{bita.coordinador.nombre}">
                                <f:facet name="header">
                                    <h:outputText value="Coordinador"/>
                                </f:facet>
                                <h:outputText value="#{bita.coordinador.nombre}"/><br/>
                                <h:outputText value="#{bita.coordinador.apellido}"/>
                            </p:column>
                            <p:column filterBy="#{bita.estudiante.usuario.nombre}">
                                <f:facet name="header">
                                    <h:outputText value="Estudiante"/>
                                </f:facet>
                                <h:outputText value="#{bita.estudiante.usuario.nombre}"/><br/>
                                <h:outputText value="#{bita.estudiante.usuario.apellido}"/>
                            </p:column>
                            <p:column filterBy="#{bita.zonadeServicio.nombre}">
                                <f:facet name="header">
                                    <h:outputText value="Zona de Servicio"/>
                                </f:facet>
                                <h:outputText value="#{bita.zonadeServicio.nombre}"/>
                            </p:column>
                            <p:column filterBy="#{bita.tiempoPrestado}">
                                <f:facet name="header">
                                    <h:outputText value="Tiempo Prestado"/>
                                </f:facet>
                                <h:outputText value="#{bita.tiempoPrestado}"/>
                            </p:column>
                            <p:column filterBy="#{bita.laboresRealizadas}">
                                <f:facet name="header">
                                    <h:outputText value="Labores Realizadas"/>
                                </f:facet>
                                <h:outputText value="#{bita.laboresRealizadas}"/>
                            </p:column>
                            <p:column filterBy="#{bita.observaciones}">
                                <f:facet name="header">
                                    <h:outputText value="Observaciones"/>
                                </f:facet>
                                <h:outputText value="#{bita.observaciones}"/>
                            </p:column>
                            <p:column exportable="false">
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <div class="botonesControl">
                                    <h:commandLink><ion-icon class="btnUpdate" name="repeat"></ion-icon></h:commandLink>
                                    <h:commandLink action="#{bitacoraControlador.Remover(bita)}"><ion-icon class="btnTrash" name="trash-outline"></ion-icon></h:commandLink>
                                </div>
                            </p:column>

                        </p:dataTable>
                    </h:form>

                </f:view>

            </div>
        </main>
        <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <!-- Se vincula al script AutoInit el cual contiene el inicializador automático de los elementos de materialize -->
        <script>
            M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <!-- Se vincula los scripts propios de la página-->
        <script src="../../../Resources/js/ServicioSocial.js" type="text/javascript"></script>

    </h:body>
</html>
