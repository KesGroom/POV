<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form enctype="multipart/form-data">
            <p:messages id="msj" showSummary="true" showDetail="true"/>

            <h:inputFile value="#{exportControlador.excel}" style="font: black 20px arial; color: blue;"/>

            <p:commandButton ajax="false" value="Iniciar Migracias" actionListener="#{exportControlador.migrar()}" update="msj"></p:commandButton>
        </h:form>
            
        
    </body>
