<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <link href="../../../Resources/css/5.css" rel="stylesheet" type="text/css"/>
        <link href="../../Resources/img/Sistema/LOGOFavicon.png" alt=""/>
        <link href="../../../Resources/css/materialize.POV.css" rel="stylesheet" type="text/css"/>
        <title>Registrar bit√°cora</title>
    </h:head>
    <h:body class="scrollbarStyle bodyFormBackground">

        <script>
            #{alertasControlador.mensaje}
        </script>

        <f:view  locale="#{lenguajeControlador.languageSelected}">
            <div class="Bread">
                <a href="../../../Resources/Pages/VistaInicialDash.xhtml">Solicitudes</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="#">Registro</a>
            </div>

            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card" style="padding: 1rem 0; margin: 3rem;">
                        <!-- Titulo -->
                        <div class="card red darken-4">
                            <div class="card-content white-text">
                                <span class="card-title center-align">Enviar correo</span>
                            </div>
                        </div>
                        <div class="card-content">
                            <f:view>

                                <h:form>
                                    <div class="contenedorEje scrollbarStyle">
                                        <div class="decorador"></div>
                                        <div class="form-group">
                                            <h:outputLabel class="bmd-label-floating" value="Asunto"></h:outputLabel>
                                            <h:inputText class="form-control" value="#{correoControlador1.asunto}" ></h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="bmd-label-floating" value="Cuerpo"></h:outputLabel>
                                            <h:inputTextarea class="form-control" value="#{correoControlador1.cuerpo}"></h:inputTextarea>
                                        </div>
                                        <div class="botonesControl">
                                        <h:commandButton class="btn btn-raised btn-info btn-sm" action="#{correoControlador1.notificarTodos()}" value="Enviar Correo"></h:commandButton>
                                        </div>
                                    </div>
                                </h:form>

                            </f:view>

                        </div>
                    </div>
                </div>


            </div>
        </f:view>
        <script src="../../../Resources/js/Alertas.js" type="text/javascript"></script>
        <script src="../../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <script>
            M.AutoInit();
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
