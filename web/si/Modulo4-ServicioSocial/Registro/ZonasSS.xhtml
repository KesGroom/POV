<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
        <link href="../../../Resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <!-- Se vincula los estilos css específicos de la página-->
        <link href="../../../Resources/css/zonaCoordinador.css" rel="stylesheet" type="text/css"/>
        <link href="../../../Resources/css/EP.css" rel="stylesheet" type="text/css"/>
        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la página inicie para evitar fallos-->
        <script src="../../../Resources/js/prefix.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../../Resources/img/Sistema/LOGOFavicon.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <title>Zonas servicio social</title>

    </h:head>
    <h:body>
        <div class="Bread">
            <a href="../../../Resources/Pages/VistaInicialDash.xhtml">Principal</a>
            <ion-icon name="chevron-forward-outline"></ion-icon>
            <a href="#">Zonas Servicio social</a>
        </div>

        <div class="activador tooltipped" id="actAddZona" data-position="bottom" data-tooltip="Añadir Zona"><ion-icon id="iconZona" name="golf"></ion-icon></div>
        <div class="activador tooltipped" id="actAddBit" data-position="bottom" data-tooltip="Registrar bitácora"><ion-icon id="iconBit" name="clipboard"></ion-icon></div>


        <div class="registro" id="formAddZona">
            <f:view>                                         



                <h:form>
                    <h3 class="tituloFormulario">Registrar Zona de servicio</h3>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nombre:" for="nombre" />
                        <p:inputText id="nombre" value="#{zonaControlador.zona.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                        <p:outputLabel value="Lugar:" for="lugar" />
                        <p:inputText id="lugar" value="#{zonaControlador.zona.lugar}" title="Lugar" required="true" requiredMessage="The Lugar field is required."/>
                        <p:outputLabel value="Encargado:" for="encargado" />
                        <p:inputText id="encargado" value="#{zonaControlador.zona.encargado}" title="Encargado" required="true" requiredMessage="The Encargado field is required."/>
                        <p:outputLabel value="HoraEntrada:" for="horaEntrada" />
                        <p:inputText id="horaEntrada" value="#{zonaControlador.zona.horaEntrada}" title="HoraEntrada" required="true" requiredMessage="The HoraEntrada field is required.">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </p:inputText>
                        <p:outputLabel value="HoraSalida:" for="horaSalida" />
                        <p:inputText id="horaSalida" value="#{zonaControlador.zona.horaSalida}" title="HoraSalida" required="true" requiredMessage="The HoraSalida field is required.">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </p:inputText>
                        <p:outputLabel value="Horas de Servicio: " for="tiempodeServicio" />
                        <p:inputText id="tiempodeServicio" value="#{zonaControlador.zona.tiempodeServicio}" title="TiempodeServicio" required="true" requiredMessage="The TiempodeServicio field is required."/>
                        <p:outputLabel value="Cupos:" for="cupos" />
                        <p:inputText id="cupos" value="#{zonaControlador.zona.cupos}" title="Cupos" required="true" requiredMessage="The Cupos field is required."/>
                        <p:outputLabel value="Labores a realizar:" for="labores" />
                        <p:inputTextarea rows="4" cols="30" id="labores" value="#{zonaControlador.zona.labores}" title="Labores" required="true" requiredMessage="The Labores field is required."/>

                    </p:panelGrid>
                    <div class="botonesControl">
                        <input type="reset" class=" red darken-4 waves-effect waves-light" value="Vaciar"></input>
                        <h:commandButton value="Registrar" styleClass=" red darken-4 waves-effect waves-light" action="#{zonaControlador.registrar()}"></h:commandButton>
                    </div>
                </h:form>


            </f:view>

        </div>

        <div class="registro" id="formAddBit">


            <h:form>
                <h3 class="tituloFormulario">Registrar Bitácora</h3>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Coordinador:" for="coordinador" />
                    <p:selectOneMenu id="coordinador" value="#{bitacoraControlador.us.idUsuario}" required="true" requiredMessage="The Coordinador field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{usuarioControlador.conseguirUsuario(sesionControlador.usuario.idUsuario)}" var="co" itemLabel="#{co.nombre}" itemValue="#{co.idUsuario}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Zona de Servicio:" for="zonadeServicio" />
                    <p:selectOneMenu id="zonadeServicio" value="#{bitacoraControlador.zona.idZonaSS}" required="true" requiredMessage="The ZonadeServicio field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{zonaControlador.consultarZona()}" var="zone" itemLabel="#{zone.nombre}" itemValue="#{zone.idZonaSS}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Estudiante:" for="estudiante" />
                    <p:selectOneMenu id="estudiante" value="#{bitacoraControlador.estudiante.idUsuario}" required="true" requiredMessage="The Estudiante field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{estudianteControladores.estudianteBitacora()}" var="EstB" itemLabel="#{EstB.usuario.nombre}" itemValue="#{EstB.idUsuario}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Tiempo Prestado (Horas):" for="tiempoPrestado" />
                    <p:inputText id="tiempoPrestado" placeholder="Horas realizadas" value="#{bitacoraControlador.bitacora.tiempoPrestado}" title="Tiempo Prestado (Horas)" required="true" requiredMessage="The TiempoPrestado field is required."/>
                    <p:outputLabel value="Observaciones:" for="observaciones" />
                    <p:inputTextarea rows="2" cols="10" id="observaciones" value="#{bitacoraControlador.bitacora.observaciones}" title="Observaciones" />
                    <p:outputLabel value="Labores Realizadas:" for="laboresRealizadas" />
                    <p:inputTextarea rows="2" cols="10" id="laboresRealizadas" value="#{bitacoraControlador.bitacora.laboresRealizadas}" title="Labores Realizadas" required="true" requiredMessage="The LaboresRealizadas field is required."/>

                </p:panelGrid>
                <div class="botonesControl">
                    <input type="reset" class=" red darken-4 waves-effect waves-light" value="Vaciar"></input>
                    <h:commandButton value="Registrar" styleClass=" red darken-4 waves-effect waves-light" action="#{bitacoraControlador.registrar()}"></h:commandButton>
                </div>
            </h:form>

        </div>

        <main>
            <div class="contenedorTitulos">
                <a href="ZonasSS.xhtml" class="titulo">Zonas</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="BitacoraSS.xhtml" class="subTitulo">Bitácoras</a>
            </div>

            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab"><a class="active" href="#todos">Todos</a></li>
                    </ul>
                </div>

                <div id="todos" class="col s12 fondoTab">
                    <f:view>
                        <h:form>
                            <div class="chipExcel">
                                <img src="../../../Resources/img/Sistema/excel.png" alt="" class="iconExcel"/>
                                <h:commandButton styleClass="accionador">
                                    <p:dataExporter target="ZonTbl" type="xls" fileName="ZonasDeServicio"></p:dataExporter>
                                </h:commandButton>
                                <h:outputText value="Exportar a Excel"></h:outputText>
                            </div>
                            <p:dataTable id="ZonTbl" value="#{zonaControlador.consultarZona()}" var="Zon">
                                <p:column filterBy="#{Zon.nombre}">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{Zon.nombre}"/>
                                </p:column>
                                <p:column filterBy="#{Zon.lugar}">
                                    <f:facet name="header">
                                        <h:outputText value="Lugar"/>
                                    </f:facet>
                                    <h:outputText value="#{Zon.lugar}"/>
                                </p:column>
                                <p:column filterBy="#{Zon.encargado}">
                                    <f:facet name="header">
                                        <h:outputText value="Encargado"/>
                                    </f:facet>
                                    <h:outputText value="#{Zon.encargado}"/>
                                </p:column>
                                <p:column filterBy="#{Zon.horaEntrada}">
                                    <f:facet name="header">
                                        <h:outputText value="Hora Entrada"/>
                                    </f:facet>
                                    <h:outputText value="#{Zon.horaEntrada}">
                                        <f:convertDateTime pattern="HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                                <p:column filterBy="#{Zon.horaSalida}">
                                    <f:facet name="header">
                                        <h:outputText value="Hora Salida"/>
                                    </f:facet>
                                    <h:outputText value="#{Zon.horaSalida}">
                                        <f:convertDateTime pattern="HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                                <p:column filterBy="#{Zon.tiempodeServicio}">
                                    <f:facet name="header">
                                        <h:outputText value="Tiempo de Servicio"/>
                                    </f:facet>
                                    <h:outputText value="#{Zon.tiempodeServicio}"/>
                                </p:column>
                                <p:column filterBy="#{Zon.cupos}">
                                    <f:facet name="header">
                                        <h:outputText value="Cupos"/>
                                    </f:facet>
                                    <h:outputText value="#{Zon.cupos}"/>
                                </p:column>
                                <p:column filterBy="#{Zon.labores}">
                                    <f:facet name="header">
                                        <h:outputText value="Labores"/>
                                    </f:facet>
                                    <h:outputText value="#{Zon.labores}"/>
                                </p:column>
                                <p:column exportable="false">
                                    <div class="botonesControl">
                                        <h:commandLink  action="#{zonaControlador.preActualizar(Zon)}"><ion-icon class="btnUpdate" name="repeat"></ion-icon></h:commandLink>
                                        <h:commandLink action="#{zonaControlador.Remover(Zon)}"><ion-icon class="btnTrash" name="trash-outline"></ion-icon></h:commandLink>
                                    </div>
                                </p:column>
                            </p:dataTable>
                        </h:form>

                    </f:view>

                </div>
            </div>
        </main>



        <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <!-- Se vincula al script AutoIniti el cual contiene el inicializador automático de los elementos de materialize -->
        <script>
            M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <!-- Se vincula los scripts propios de la página-->
        <script src="../../../Resources/js/ServicioSocial.js" type="text/javascript"></script>

    </h:body>
</html>
