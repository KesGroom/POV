<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../../Resources/css/5.css" rel="stylesheet" type="text/css"/>
        <link href="../../Resources/img/Sistema/LOGOFavicon.png" alt=""/>
        <link href="../../../Resources/css/materialize.POV.css" rel="stylesheet" type="text/css"/>
        <title>Registrar bitácora</title>
    </h:head>
    <h:body class="scrollbarStyle bodyFormBackground">
        <f:view  locale="#{lenguajeControlador.languageSelected}">
            <div class="Bread">
                <a href="../../../Resources/Pages/VistaInicialDash.xhtml">Registrar bitácora</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="#">Registro</a>
            </div>

            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card" style="padding: 1rem 0; margin: 3rem;">
                        <!-- Titulo -->
                        <div class="card red darken-4">
                            <div class="card-content white-text">
                                <span class="card-title center-align">Registrar solicitud</span>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <h:form>
                                    
                                    <div class="input-field col s12">
                                        
                                        <h:inputText value="#{usuarioControlador.conseguirUsuario(sesionControlador.usuario.idUsuario)}" title="Esudiante" required="true" autocomplete="off" id="estu"></h:inputText>
                                        <h:outputLabel for="estu" value="Querido estudiante #{usuarioControlador.conseguirUsuario(sesionControlador.usuario.idUsuario)} desea postularse a la"></h:outputLabel>
                                    </div>
                                    <div class="input-field col s12">
                                        <h:inputText value="#{bitacoraControlador.bitacora.tiempoPrestado}" title="Tiempo prestado" required="true" autocomplete="off" id="tPrestado"></h:inputText>
                                        <h:outputLabel for="tPrestado" value="Tiempo prestado"></h:outputLabel>
                                    </div>
                                    <div class="input-field col s6">
                                        <h:inputText value="#{bitacoraControlador.bitacora.observaciones}" title="Observaciones" required="true" autocomplete="off" id="observaciones"></h:inputText>
                                        <h:outputLabel for="observaciones" value="Observaciones"></h:outputLabel>
                                    </div>
                                    <div class="input-field col s6">
                                        <h:inputText value="#{bitacoraControlador.bitacora.laboresRealizadas}" title="Labores" required="true" autocomplete="off" id="labor"></h:inputText>
                                        <h:outputLabel for="labor" value="Labores"></h:outputLabel>
                                    </div>
                                    <div class="botonesControl">
                                        <h:commandButton value="Registrar" action="#{bitacoraControlador.registrar()}"></h:commandButton>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </f:view>

        <script src="../../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <script>
            M.AutoInit();
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    </h:body>
</html>
