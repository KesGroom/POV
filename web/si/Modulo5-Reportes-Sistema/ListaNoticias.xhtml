<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../Resources/css/3.css" rel="stylesheet" type="text/css"/>
        <link href="../../Resources/css/materialize.POV.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="../../Resources/img/Sistema/LOGOFavicon.png" alt=""/>
        <title>Noticias</title>
    </h:head>
    <h:body class="scrollbarStyle">
        <f:view locale="#{lenguajeControlador.languageSelected}">
            <div class="Bread">
                <a href="../../Resources/Pages/VistaInicialDash.xhtml">Inicio</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="#">Noticias actuales</a>
            </div>
            <main>
                <h:form id="tabsNoticia">
                    <ul class="tabs">
                        <c:forEach items="#{categoriaControlador.consultarCategorias()}" var="cn">
                            <li class="tab"><a href="##{cn.idCategoria}">#{cn.categoria}</a></li>
                        </c:forEach>
                    </ul>
                    <c:forEach items="#{categoriaControlador.consultarCategorias()}" var="cnCon">
                        <div id="#{cnCon.idCategoria}" class="fondoTab">
                            <div class="important">
                                <c:forEach items="#{noticiaControlador.consultarNoticias(cnCon.idCategoria)}" var="noti">
                                    <div class="card noticiaCard">
                                        <div class="card-image waves-effect waves-block waves-light">
                                            <img src="#{noti.imagen}" alt="" class="activator"/>
                                        </div>
                                        <div class="card-content">
                                            <span class="card-title activator grey-text text-darken-4">#{noti.titulo}<i class="material-icons right">more_vert</i></span>
                                            <p style="font-size: 0.8em;"><b>Publicado por:</b> #{noti.coordinador.nombre} <br/> <b>Fecha de publicaci√≥n:</b> #{noti.fechaPublicacion.date}/#{noti.fechaPublicacion.month}/#{noti.fechaPublicacion.year}</p>
                                        </div>
                                        <div class="card-reveal">
                                            <span class="card-title grey-text text-darken-4">#{noti.subtitulo}<i class="material-icons right">close</i></span>
                                            <br/><br/>
                                            <p>
                                                #{noti.informacion}
                                            </p>
                                        </div>
                                    </div>
                                </c:forEach>
                            </div>
                        </div>
                    </c:forEach>

                </h:form>
            </main>
        </f:view>
        <script src="../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <script>
            M.AutoInit();
        </script>

    </h:body>
</html>
