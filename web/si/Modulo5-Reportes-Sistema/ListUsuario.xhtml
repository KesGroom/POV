<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../Resources/css/Materialize.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="../../Resources/css/2.css" rel="stylesheet" type="text/css"/>
        <script src="../../Resources/js/prefix.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../Resources/js/Alertas.js" type="text/javascript"></script>
        <link rel="shorcut icon" href="../../Resources/img/Sistema/LOGOFavicon.png"/>
        <title>Usuario</title>
    </h:head>
    <h:body class="scrollbarStyle">
        <f:view>
            <script>
                #{alertasControlador.mensaje}
            </script>
            <div class="Bread">
                <a href="../../Resources/Pages/VistaInicialDash.xhtml">Principal</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="#">Usuarios</a>
            </div>

            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red darken-4">
                    <i class="large material-icons">menu</i>
                </a>
                <ul>
                    <li><a title="Añadir usuario" href="RegistrarUsuario.xhtml" class="btn-floating red"><i class="material-icons">person_add</i></a></li>
                    <li><a title="Añadir rol" href="RegistrarRol.xhtml" class="btn-floating yellow darken-1"><i class="material-icons">assignment_ind</i></a></li>
                    <li><a title="Añadir tipo de documento" class="btn-floating green"><i class="material-icons">credit_card</i></a></li>
                    <li><a title="Recuperar datos" class="btn-floating blue"><i class="material-icons">restore</i></a></li>
                </ul>
            </div>

            <main>
                <div class="contenedorTitulos">
                    <a href="Usuarios.xhtml" class="titulo">Usuarios</a>
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                    <a href="Roles.xhtml" class="subTitulo">Roles</a>
                </div>

                <div class="etiquetas displayRowIniC">
                    <div id="btnSearch" class="opcExport opcSearch displayRowSaC">
                        <i class="material-icons">search</i>
                        <p id="lblSearch">Buscar por:</p>
                    </div>
                    <div id="btnExcel" class="opcExport opcExcel displayRowSaC">
                        <img src="../../Resources/img/Sistema/excel.png" alt="" style="width: 24px; height: 24px;"/>
                        <p id="lblExcel" class="">Exportar a excel</p>
                    </div>
                </div>
                <h:form>
                    <div id="SExcel" class="selectExport">
                        <div id="fondoExc" class="fondo"></div>
                        <div class="marco1"></div>
                        <div class="marco2">
                            <div class="row">
                                <div class="displayColSaC col s6">
                                    <div class="row">
                                        <div class="input-field col s12 helpSpawn">
                                            <h:outputLabel for="nameArc" value="Nombre del archivo"></h:outputLabel>
                                            <h:inputText id="nameArc" autocomplete="off" value="#{usuarioControlador.nombreArch}" required="true"></h:inputText>
                                            <span class="helper-text">Defina el nombre del archivo de Excel</span>
                                        </div>
                                        <div class="col s12 displayRowCC">
                                            <h:commandButton value="Exportar" class="modal-close" action="#{usuarioControlador.generarExcel()}"></h:commandButton>
                                        </div>
                                    </div>
                                </div>
                                <div class="col s6 exportExcel">
                                    <div class="row displayRowSbC">
                                        <p class="col s6">Alineación de las celdas:</p>
                                        <h:selectOneRadio class="browser-default col s6" value="#{usuarioControlador.alineacion}">
                                            <f:selectItem itemEscaped="false" itemValue="Izquierda" itemLabel="&lt;i class=&quot;material-icons&quot;&gt;format_align_left &lt;/i&gt;" />
                                            <f:selectItem itemEscaped="false" itemValue="Centro" itemLabel="&lt;i class=&quot;material-icons&quot;&gt;format_align_center &lt;/i&gt;"></f:selectItem>
                                            <f:selectItem itemEscaped="false" itemValue="Derecha" itemLabel="&lt;i class=&quot;material-icons&quot;&gt;format_align_right &lt;/i&gt;"></f:selectItem>
                                        </h:selectOneRadio>
                                    </div>
                                    <div class="row displayRowSbC">
                                        <p class="col s6">Borde:</p>
                                        <h:selectOneRadio class="browser-default col s6" value="#{usuarioControlador.estilo}">
                                            <f:selectItem itemEscaped="false" itemValue="Con" itemLabel="&lt;i class=&quot;material-icons&quot;&gt;border_all &lt;/a&gt;" />
                                            <f:selectItem itemEscaped="false" itemValue="Sin" itemLabel="&lt;i class=&quot;material-icons&quot;&gt;border_clear &lt;/a&gt;"></f:selectItem>
                                        </h:selectOneRadio>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <h:form>
                    <div id="SSearch" class="selectExport">
                        <div id="fondoSea" class="fondo"></div>
                        <div class="marco1"></div>
                        <div class="marco2">
                            <div id="contFilter" class="row">
                                <div class="input-field col s4">
                                    <h:outputLabel  value="Número de documento" for="nndoc"></h:outputLabel>
                                    <h:inputText id="nndoc" class="solo-numero" value="#{usuarioControlador.numDoc}">
                                        <f:ajax event="keyup" listener="#{usuarioControlador.changeListener}" render="userTable mostrar"></f:ajax> 
                                    </h:inputText>
                                </div>
                                <div class="input-field col s4">
                                    <h:outputLabel value="Nombre" for="nameSearch"></h:outputLabel>
                                    <h:inputText id="nameSearch" value="#{usuarioControlador.nombre}">
                                        <f:ajax event="keyup" listener="#{usuarioControlador.changeListener}" render="userTable mostrar"></f:ajax> 
                                    </h:inputText>
                                </div>
                                <div class="input-field col s4">
                                    <h:outputLabel value="Apellido" for="lastnameSearch"></h:outputLabel>
                                    <h:inputText id="lastnameSearch" value="#{usuarioControlador.apellido}">
                                        <f:ajax event="keyup" listener="#{usuarioControlador.changeListener}" render="userTable mostrar"></f:ajax> 
                                    </h:inputText>
                                </div>

                                <h:selectOneMenu class="browser-default col s4" value="#{usuarioControlador.role}">
                                    <f:selectItem itemValue="" itemLabel="--Rol--"></f:selectItem>
                                    <f:selectItems value="#{rolControlador.consultarRol()}" var="rol" itemValue="#{rol.rol}" itemLabel="#{rol.rol}"></f:selectItems>
                                    <f:ajax event="change" listener="#{usuarioControlador.changeListener}" render="userTable mostrar"></f:ajax> 
                                </h:selectOneMenu>

                                <h:selectOneMenu class="browser-default col s4" value="#{usuarioControlador.tipe}">
                                    <f:selectItem itemValue="" itemLabel="--Tipo de documento--"></f:selectItem>
                                    <f:selectItems value="#{tipoControlador.consultarTodos()}" var="ro" itemValue="#{ro.tipo}" itemLabel="#{ro.tipo}"></f:selectItems>
                                    <f:ajax event="change" listener="#{usuarioControlador.changeListener}" render="userTable mostrar"></f:ajax> 
                                </h:selectOneMenu>
                                <div class="col s1"></div>
                                <h:selectOneRadio class="browser-default iconosRadio col s3" value="#{usuarioControlador.genero}">
                                    <f:selectItem itemEscaped="false" itemValue="null" itemLabel="&lt;ion-icon name=&quot;male-female&quot;&gt;&lt;/ion-icon&gt;"></f:selectItem>
                                    <f:selectItem itemEscaped="false" itemValue="Femenino" itemLabel="&lt;ion-icon name=&quot;female&quot;&gt;&lt;/ion-icon&gt;"></f:selectItem>
                                    <f:selectItem itemEscaped="false" itemValue="Masculino" itemLabel="&lt;ion-icon name=&quot;male&quot;&gt;&lt;/ion-icon&gt;"></f:selectItem>
                                    <f:ajax event="change" listener="#{usuarioControlador.changeListener}" render="userTable mostrar"></f:ajax> 
                                </h:selectOneRadio>
                            </div>
                        </div>
                    </div>
                    <div class="consulta">

                        <div class="row">
                            <h:dataTable class="col s12"  id="userTable" value="#{usuarioControlador.listByName}" var="usu">
                                <h:column>
                                    <f:facet  name="header">
                                        <h:outputText value="Rol"/>
                                    </f:facet>
                                    <h:outputText value="#{usu.idRoles.rol}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="NUIP"/>
                                    </f:facet>
                                    <h:outputText value="#{usu.idTipo.tipo}"/><br/>
                                    <h:outputText value="#{usu.numerodeDocumento}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre completo"/>
                                    </f:facet>
                                    <h:outputText value="#{usu.nombre}"/><br/>
                                    <h:outputText value="#{usu.apellido}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha de Nacimiento"/>
                                    </f:facet>
                                    <h:outputText style="text-transform: uppercase;" value="#{usu.fechadeNacimiento}">
                                        <f:convertDateTime pattern="dd/MMM/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Dirección"/>
                                    </f:facet>
                                    <h:outputText value="#{usu.direccion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Contacto"/>
                                    </f:facet>
                                    <h:outputText value="#{usu.celular}"/><br/>
                                    <h:outputText value="#{usu.telefonoFijo}"/><br/>
                                    <h:outputText value="#{usu.correoElectronico}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Género"/>
                                    </f:facet>
                                    <h:outputText value="#{usu.genero}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value=""/>
                                    </f:facet>
                                    <div class="botonesControlVarios">
                                        <h:commandLink action="#{usuarioControlador.preActualizar(usu)}"><ion-icon class="btnUpdate" name="repeat-outline"></ion-icon></h:commandLink>
                                        <h:commandLink action="#{usuarioControlador.remover(usu)}"><ion-icon name="trash-outline" class="btnTrash"></ion-icon></h:commandLink>
                                    </div>
                                </h:column>

                            </h:dataTable>
                        </div>
                    </div>
                </h:form>

            </main>
        </f:view>


        <script src="../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <script>
                M.AutoInit();
                document.addEventListener('DOMContentLoaded', function () {
                    var elems = document.querySelectorAll('.fixed-action-btn');
                    var instances = M.FloatingActionButton.init(elems, {
                        direction: 'left',
                        hoverEnabled: false
                    });
                });
        </script>
        <script src="../../Resources/js/jquery.min.js" type="text/javascript"></script>
        <script src="../../Resources/js/jquery.numeric.js" type="text/javascript"></script>
        <script type="text/javascript">
                $(document).ready(function () {
                    $('.solo-numero').numeric();
                });
        </script>

        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <script src="../../Resources/js/ExpExcel.js" type="text/javascript"></script>
    </h:body>
</html>
