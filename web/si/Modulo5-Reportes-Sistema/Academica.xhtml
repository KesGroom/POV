<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <link href="../../Resources/css/5.css" rel="stylesheet" type="text/css"/>
        <link href="../../Resources/css/materialize.POV.css" rel="stylesheet" type="text/css"/>
        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la página inicie para evitar fallos-->
        <script src="../../Resources/js/prefix.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../Resources/img/Sistema/LOGOFavicon.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../Resources/js/Alertas.js" type="text/javascript"></script>
        <title>Administración acádemica</title>
    </h:head>
    <h:body class="scrollbarStyle bodyFormBackground">
        <script>#{alertasControlador.mensaje}</script>
        <f:view  locale="#{lenguajeControlador.languageSelected}">
            <div class="Bread">
                <a href="">#{Academica.bcInicio}</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="Academica.xhtml">#{Academica.bcAdministracion}</a>
            </div>

            <div class="row">
                <!-- Inicia contenedor formularios -->
                <div class="col s12 m6">
                    <div class="card" style="padding: 1rem 0; margin: 3rem;">
                        <!-- Titulo -->
                        <div class="card red darken-4">
                            <div class="card-content white-text">
                                <span class="card-title center-align">Añadir Grado</span>
                            </div>
                        </div>
                        <div class="card-content">
                            <h:form>
                                <div class="row">

                                    <div class="input-field col s12">
                                        <h:inputText value="#{gradoController.nombreGrado}" title="Grado" required="true" autocomplete="off" id="InputGrado1"></h:inputText>
                                        <h:outputLabel for="InputGrado1" value="Grado"></h:outputLabel>
                                    </div>

                                    <div class="input-field col s12">
                                        <h:outputText value="Nivel educativo" style="color: #9e9e9e;"></h:outputText>
                                        <h:selectOneMenu value="#{gradoController.grado.educacion}" required="true" class="browser-default col s12">
                                            <f:selectItem itemLabel="Primaria" itemValue="Primaria"></f:selectItem>
                                            <f:selectItem itemLabel="Secundaria" itemValue="Secundaria"></f:selectItem>
                                            <f:selectItem itemLabel="Media" itemValue="Media"></f:selectItem>
                                        </h:selectOneMenu>
                                    </div>

                                    <div class="botonesControl">
                                        <h:commandButton value="Añadir" action="#{gradoController.registrarGrado()}"></h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

                <div class="col s12 m6">
                    <div class="card" style="padding: 1rem 0; margin: 3rem;">

                        <div class="card red darken-4">
                            <div class="card-content white-text">
                                <span class="card-title center-align">Añadir Curso</span>
                            </div>
                        </div>

                        <div class="card-content">
                            <h:form>
                                <div class="row">

                                    <div class="input-field col s12">
                                        <h:inputText value="#{gradoController.nombreCurso}" title="Curso" required="true" requiredMessage="Este campo es obligatorio" autocomplete="off" id="InputCurso1"></h:inputText>
                                        <h:outputLabel for="InputCurso1" value="Curso"></h:outputLabel>
                                    </div>
                                    <div class="input-field col s12">
                                        <h:inputText value="#{gradoController.salon}" title="Salon" required="true" autocomplete="off" id="InputCurso2"></h:inputText>
                                        <h:outputLabel for="InputCurso2" value="Salon"></h:outputLabel>
                                    </div>
                                    <div class="input-field col s12">
                                        <h:outputText value="Nivel educativo" style="color: #9e9e9e;"></h:outputText>
                                        <h:selectOneMenu value="#{gradoController.nivel}" required="true" class="browser-default col s12">
                                            <f:selectItem itemLabel="Primaria" itemValue="Primaria"></f:selectItem>
                                            <f:selectItem itemLabel="Secundaria" itemValue="Secundaria"></f:selectItem>
                                            <f:selectItem itemLabel="Media" itemValue="Media"></f:selectItem>
                                            <f:ajax event="change" listener="#{gradoController.cambioGrade}" render="ListGrado"></f:ajax>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="input-field col s12">
                                        <h:outputText value="Nivel educativo" style="color: #9e9e9e;"></h:outputText>
                                        <h:selectOneMenu value="#{gradoController.grado.idGrado}" required="true" class="browser-default col s12" id="ListGrado">
                                            <f:selectItems value="#{gradoController.gradoList}" var="GR" itemLabel="#{GR.grado}" itemValue="#{GR.idGrado}"></f:selectItems>

                                        </h:selectOneMenu>
                                    </div>

                                    <div class="botonesControl">
                                        <h:commandButton value="Añadir Curso" action="#{gradoController.registrarCurso()}"></h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                
                 
                <div class="col s12 m6">
                    <div class="card" style="padding: 1rem 0; margin: 3rem;">
                        

                        <div class="card red darken-4">
                            <div class="card-content white-text">
                                <span class="card-title center-align">Añadir Area</span>
                            </div>
                        </div>
                        <div class="card-content">
                            <h:form>
                                <div class="row">

                                    <div class="input-field col s12">
                                        <h:inputText value="#{gradoController.area.area}" title="Area" required="true" autocomplete="off" id="InputArea1"></h:inputText>
                                        <h:outputLabel for="InputArea1" value="Nombre del area"></h:outputLabel>
                                    </div>
                                    <div class="Check col s12">
                                        <h:selectManyCheckbox value=""> 
                                            <f:selectItems value="#{gradoController.consultarTodos()}" var="GRA" itemLabel="#{GRA.grado}" itemValue="#{GRA.idGrado}"></f:selectItems>
                                        </h:selectManyCheckbox>
                                    </div

                                    <div class="botonesControl">
                                        <h:commandButton value="Añadir Area" action=""></h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

                <!-- Finaliza contenedor formularios -->
            </div>



        </f:view>

        <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <!-- Se vincula al script AutoIniti el cual contiene el inicializador automático de los elementos de materialize -->
        <script>
            M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <script src="../../Resources/js/jquery.min.js" type="text/javascript"></script>
        <script src="../../Resources/js/jquery.numeric.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.solo-numero').numeric();
            });
        </script>
        <script src="../../Resources/js/Listas.js" type="text/javascript"></script>
    </h:body>
</html>
