<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../Resources/css/5.css" rel="stylesheet" type="text/css"/>
        <link href="../../Resources/css/materialize.POV.css" rel="stylesheet" type="text/css"/>
        <title>Permisos</title>
    </h:head>
    <h:body>
        <f:view>
            <h3>Editando permisos de #{rolControlador.rol.rol}</h3>

            <div>
                <h:form class="displayRowSaIni" style="width: 100%;">
                    <div class="optionContent reverseCheck">
                        <h:selectManyCheckbox value="#{rolControlador.permisosEliminados}" layout="pageDirection">
                            <f:selectItems value="#{rolControlador.permisosRegistrados}" var="rhp" itemValue="#{rhp.idRolPermiso}" itemLabel="#{rhp.permiso.nombre}"></f:selectItems>
                        </h:selectManyCheckbox>
                    </div>
                    <div class="optionContent Check">
                        <h:selectManyCheckbox value="#{rolControlador.permisosAgregados}" layout="pageDirection">
                            <f:selectItems value="#{rolControlador.permisosNoRegistrados}" var="pp" itemValue="#{pp.idPermiso}" itemLabel="#{pp.nombre}"></f:selectItems>
                        </h:selectManyCheckbox>
                    </div>
                    <div class="botonesControl">
                        <h:commandButton value="Actualizar" action="#{rolControlador.actualizarPermisos()}"></h:commandButton>
                    </div>
                </h:form>
            </div>
        </f:view>

    </h:body>
    <script src="../../Resources/js/materialize.min.js" type="text/javascript"></script>
</html>
