<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
        <link href="../../Resources/css/Materialize.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- Se vincula los estilos css específicos de la página-->
        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la página inicie para evitar fallos-->
        <script src="../../Resources/js/prefix.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../Resources/js/Alertas.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link href="../../Resources/css/6.css" rel="stylesheet" type="text/css"/>
        <link rel="shorcut icon" href="../../Resources/img/Sistema/LOGOFavicon.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <title>Registrar usuario</title>
    </h:head>
    <h:body class="scrollbarStyle">
        <f:view>
            <script>
                #{alertasControlador.mensaje}
            </script>
            <div class="Bread">
                <a href="../../Resources/Pages/VistaInicialDash.xhtml">Inicio</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="ListUsuario.xhtml">Usuarios</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="">Registrar usuario</a>
            </div>
            <main>
                <div class="contenedorFormulario displayRowSbC">
                    <h:form>
                        <div class="row">
                            <div class="col s12 m12 l4" style="padding: 0.5rem;">
                                <div class="row">
                                    <div class="col s12 displayRowSaC" style="margin-bottom: 0.5rem;">
                                        <p style="font-size: 1em; font-weight: bold;">Información personal</p><hr class="" style="border: none; width: 50%; height: 0.15rem; background-color: rgb(148, 148, 148);"></hr>
                                    </div>
                                    <div class="col s12"><label>Tipo de documento</label></div>
                                    <div class="input-field col s12">
                                        <h:selectOneMenu class="browser-default" id="idTipo" value="#{usuarioControlador.tipo.idTipo}" required="true" requiredMessage="The IdTipo field is required.">
                                            <!-- TODO: update below reference to list of available items-->
                                            <f:selectItem itemLabel="Tipo de documento" itemValue="0" noSelectionOption="true"></f:selectItem>
                                            <f:selectItems value="#{tipoControlador.consultarTodos()}" var="tip" itemLabel="#{tip.tipo}" itemValue="#{tip.idTipo}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col s12"><label>Número de documento</label></div>
                                    <div class="input-field col s12">
                                        <h:inputText autocomplete="off" id="numerodeDocumento" class="solo-numero" value="#{usuarioControlador.numDocumento}" title="Numero de Documento" required="true" requiredMessage="The NumerodeDocumento field is required."/>
                                    </div>
                                    <div class="col s12"><label>Nombre</label></div>
                                    <div class="input-field col s12">
                                        <h:inputText autocomplete="off" id="nombre" value="#{usuarioControlador.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                    </div>
                                    <div class="col s12"><label>Apellido</label></div>
                                    <div class="input-field col s12">
                                        <h:inputText autocomplete="off" id="apellido" value="#{usuarioControlador.usuario.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                                    </div>
                                    <div class="col s12"><label>Fecha de nacimiento</label></div>
                                    <div class="input-field col s12 displayRowSbC">
                                        <div class="row">
                                            <div class="col s3">
                                                <h:inputText autocomplete="off" a:placeholder="Día" class="solo-numero" maxlength="2" value="#{usuarioControlador.diaFN}" title="Día de nacimiento" required="true"/>
                                            </div>
                                            <div class="col s6">
                                                <h:selectOneMenu class="browser-default" required="true" value="#{usuarioControlador.mesFN}">
                                                    <f:selectItem itemLabel="Mes" itemValue="12" noSelectionOption="true"></f:selectItem>
                                                    <f:selectItem itemLabel="Enero" itemValue="0"></f:selectItem>
                                                    <f:selectItem itemLabel="Febrero" itemValue="1"></f:selectItem>
                                                    <f:selectItem itemLabel="Marzo" itemValue="2"></f:selectItem>
                                                    <f:selectItem itemLabel="Abril" itemValue="3"></f:selectItem>
                                                    <f:selectItem itemLabel="Mayo" itemValue="4"></f:selectItem>
                                                    <f:selectItem itemLabel="Junio" itemValue="5"></f:selectItem>
                                                    <f:selectItem itemLabel="Julio" itemValue="6"></f:selectItem>
                                                    <f:selectItem itemLabel="Agosto" itemValue="7"></f:selectItem>
                                                    <f:selectItem itemLabel="Septiembre" itemValue="8"></f:selectItem>
                                                    <f:selectItem itemLabel="Octubre" itemValue="9"></f:selectItem>
                                                    <f:selectItem itemLabel="Noviembre" itemValue="10"></f:selectItem>
                                                    <f:selectItem itemLabel="Diciembre" itemValue="11"></f:selectItem>
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="col s3">
                                                <h:inputText autocomplete="off" a:placeholder="Año" class="solo-numero" maxlength="4" value="#{usuarioControlador.anioFN}" title="Año de nacimiento" required="true"/>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="col s12 m12 l4" style="padding: 0.5rem;">
                                <div class="row">
                                    <div class="col s12"><label>Género</label></div>
                                    <div class="input-field col s12">
                                        <h:selectOneMenu class="browser-default" value="#{usuarioControlador.usuario.genero}" id="genero">
                                            <f:selectItem itemValue="0" itemLabel="Género" noSelectionOption="true"></f:selectItem>
                                            <f:selectItem itemValue="Femenino" itemLabel="Femenino"></f:selectItem>
                                            <f:selectItem itemValue="Masculino" itemLabel="Masculino"></f:selectItem>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col s12 displayRowSaC" style="margin-bottom: 0.5rem;">
                                        <p style="font-size: 1em; font-weight: bold;">Información de contacto</p>
                                        <hr class="" style="border: none; width: 50%; height: 0.15rem; background-color: rgb(148, 148, 148);"></hr>
                                    </div>

                                    <div class="col s12"><label>Dirección</label></div>
                                    <div class="input-field col s12">
                                        <h:inputText autocomplete="off" id="direccion" value="#{usuarioControlador.usuario.direccion}" title="Dirección" required="true" requiredMessage="The Direccion field is required."/>
                                    </div>
                                    <div class="col s12"><label>Celular</label></div>
                                    <div class="input-field col s12">
                                        <h:inputText autocomplete="off" id="celular" class="solo-numero" value="#{usuarioControlador.usuario.celular}" title="Celular" required="true" requiredMessage="The Celular field is required."/>
                                    </div>
                                    <div class="col s12"><label>Telefono fijo</label></div>
                                    <div class="input-field col s12">
                                        <h:inputText autocomplete="off" id="telefonoFijo" class="solo-numero" value="#{usuarioControlador.usuario.telefonoFijo}" title="Teléfono Fijo" required="true" requiredMessage="The TelefonoFijo field is required."/>
                                    </div>
                                    <div class="col s12"><label>Correo electrónico</label></div>
                                    <div class="input-field col s12">
                                        <h:inputText autocomplete="off" a:type="email" id="correoElectronico" value="#{usuarioControlador.usuario.correoElectronico}" title="Correo electrónico" required="true" requiredMessage="The CorreoElectronico field is required."/>
                                    </div>
                                    <div class="col s12 botonesControlVarios">
                                        <a href="ListUsuario.xhtml" class="btn red darken-4" style="text-transform: capitalize !important">Regresar</a>
                                        <h:commandButton value="Limpiar"></h:commandButton>
                                    </div>
                                </div>
                            </div>
                            <div class="col s12 m12 l4" style="padding: 0.5rem;">
                                <div class="row">
                                    <div class="col s12 displayRowSaC" style="margin-bottom: 0.5rem;">
                                        <p style="font-size: 1em; font-weight: bold;">Configuración de usuario</p><hr class="" style="border: none; width: 50%; height: 0.15rem; background-color: rgb(148, 148, 148);"></hr>
                                    </div>
                                    <div class="input-field col s12">
                                        <h:selectOneMenu class="browser-default prueba" id="idRoles" value="#{usuarioControlador.selectedRol}" required="true" requiredMessage="The IdRoles field is required.">
                                            <!-- TODO: update below reference to list of available items-->
                                            <f:selectItem itemLabel="Rol del usuario" itemValue="0" noSelectionOption="true"></f:selectItem>
                                            <f:selectItems value="#{rolControlador.consultarRol()}" var="rola" itemLabel="#{rola.rol}" itemValue="#{rola.rol}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="complementForm" id="Pai">
                                        <div id="Acudiente" class="Oculto col s12">
                                            <div class="row">
                                                <div class="col s12">
                                                    <iframe class="contenedorChip scrollbarStyle" frameborder="0" src="SeleccionEstudiantes.xhtml"></iframe>
                                                </div>
                                                <div class="botonesControl col s12">
                                                    <h:commandButton action="#{usuarioControlador.registrarUsu()}" value="Registrar"></h:commandButton>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="Oculto col s12" id="Estudiante">

                                            <h:selectOneMenu value="#{usuarioControlador.nivel}" class="browser-default">
                                                <f:selectItem itemLabel="Nivel educativo" itemValue="0" noSelectionOption="true"></f:selectItem>
                                                <f:selectItem itemLabel="Primaria" itemValue="Primaria"></f:selectItem>
                                                <f:selectItem itemLabel="Secundaria" itemValue="Secundaria"></f:selectItem>
                                                <f:selectItem itemLabel="Media" itemValue="Media"></f:selectItem>
                                                <f:ajax event="change" listener="#{usuarioControlador.cambioGrade}" render="gradoSelect"></f:ajax>
                                            </h:selectOneMenu>
                                            <h:selectOneMenu id="gradoSelect" value="#{usuarioControlador.grado}" class="browser-default">
                                                <f:selectItem itemLabel="Grado" itemValue="0" noSelectionOption="true"></f:selectItem>
                                                <f:selectItems value="#{usuarioControlador.gradoList}" var="grade" itemValue="#{grade.grado}" itemLabel="#{grade.grado}"></f:selectItems>
                                                <f:ajax event="change" listener="#{usuarioControlador.cambioCourse}" render="courses"></f:ajax>
                                            </h:selectOneMenu>
                                            <h:selectOneMenu id="courses" value="#{usuarioControlador.curso.idCurso}" class="browser-default">
                                                <f:selectItem itemLabel="Curso" itemValue="0" noSelectionOption="true"></f:selectItem>
                                                <f:selectItems value="#{usuarioControlador.cursoList}" var="cu" itemValue="#{cu.idCurso}" itemLabel="#{cu.curso} | Estudiantes actuales: #{estudianteControladores.countStudent(cu.idCurso)}"></f:selectItems>
                                            </h:selectOneMenu>


                                            <div class="botonesControl">
                                                <h:commandButton value="Registrar" styleClass=" red darken-4 waves-effect waves-light" action="#{usuarioControlador.registrarUsu()}"></h:commandButton>
                                            </div>
                                        </div>
                                        <div class="Oculto col s12" id="Docente">
                                            <div class="row">
                                                <h:selectOneMenu class="browser-default col s12" value="#{usuarioControlador.area}">
                                                    <f:selectItem itemLabel="Area" itemValue="0" noSelectionOption="true"></f:selectItem>
                                                    <f:selectItems value="#{areaGradoControlador.consultarArea()}" var="ar" itemValue="#{ar.idArea}" itemLabel="#{ar.area}"></f:selectItems>
                                                    <f:ajax event="change" listener="#{usuarioControlador.cambioMaterias}" render="materias"></f:ajax>
                                                </h:selectOneMenu>
                                                <h:selectOneMenu value="#{usuarioControlador.nivel2}" class="browser-default col s12">
                                                    <f:selectItem itemLabel="Nivel educativo" itemValue="0" noSelectionOption="true"></f:selectItem>
                                                    <f:selectItem itemLabel="Primaria" itemValue="Primaria"></f:selectItem>
                                                    <f:selectItem itemLabel="Secundaria" itemValue="Secundaria"></f:selectItem>
                                                    <f:selectItem itemLabel="Media" itemValue="Media"></f:selectItem>
                                                    <f:ajax event="change" listener="#{usuarioControlador.cambioMaterias}" render="materias"></f:ajax>
                                                </h:selectOneMenu>

                                                <label class="col s4 displayRowCC" style="margin-top: 3rem;">Materias</label>
                                                <h:selectManyCheckbox id="materias" value="#{usuarioControlador.materiasSeleccionadas}" layout="pageDirection"  class="browser-default radioTable col s8">
                                                    <f:selectItems value="#{usuarioControlador.materiaList}" var="mat" itemLabel="#{mat.materia} - #{mat.idArea.grado.grado}" itemValue="#{mat.idMateria}"></f:selectItems>
                                                </h:selectManyCheckbox>
                                                <div class="botonesControl col s12" style="margin-top: 5rem;">
                                                    <h:commandButton value="Registrar" styleClass=" red darken-4 waves-effect waves-light" action="#{usuarioControlador.registrarUsu()}"></h:commandButton>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="Oculto col s12" id="anything">
                                            <div class="botonesControl">
                                                <h:commandButton value="Registrar" styleClass=" red darken-4 waves-effect waves-light" action="#{usuarioControlador.registrarUsu()}"></h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </h:form>
                </div>
            </main>
        </f:view>

        <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <!-- Se vincula al script AutoIniti el cual contiene el inicializador automático de los elementos de materialize -->
        <script type="text/javascript">
                M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <script src="../../Resources/js/jquery.min.js" type="text/javascript"></script>
        <script>
                $(document).ready(function () {
                    $('.prueba').on('change', function () {
                        var selectValor = '#' + $(this).val();

                        $('#Pai').children('div').hide();
                        if (selectValor === '#Docente' || selectValor === '#Estudiante' || selectValor === '#Acudiente') {
                            $('#Pai').children(selectValor).show();
                        } else {
                            $('#Pai').children('#anything').show();
                        }
                    });
                });
        </script>
        <script src="../../Resources/js/jquery.numeric.js" type="text/javascript"></script>
        <script type="text/javascript">
                $(document).ready(function () {
                    $('.solo-numero').numeric();
                });
        </script>
    </h:body>
</html>
