<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
        <link href="../../Resources/css/Materialize.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- Se vincula los estilos css específicos de la página-->
        <link href="../../Resources/css/1.css" rel="stylesheet" type="text/css"/>
        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la página inicie para evitar fallos-->
        <script src="../../Resources/js/prefix.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../Resources/js/Alertas.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../Resources/img/Sistema/LOGOFavicon.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <title>Roles</title>
    </h:head>
    <h:body class="scrollbarStyle">
        <f:view locale="#{lenguajeControlador.languageSelected}">

            <script>
                #{alertasControlador.mensaje}
            </script>
            <c:if test="#{lenguajeControlador.languageSelected == lenguajeControlador.espaniol}">
                #{rolControlador.lenguaje("es")}
            </c:if>
            <c:if test="#{lenguajeControlador.languageSelected == lenguajeControlador.ingles}">
                #{rolControlador.lenguaje("en")}
            </c:if>
            <div class="Bread">
                <a href="">#{Roles.bcPrincipal}</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="Usuarios.xhtml">#{Roles.bcUsuarios}</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="Roles.xhtml">#{Roles.bcRolesTipoDoc}</a>
            </div>

            <main>

                <div class="contenedorTitulos">
                    <a href="Roles.xhtml" class="titulo">#{Roles.tilteRoles}</a>
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                    <a href="ListUsuario.xhtml" class="subTitulo">#{Roles.titleUsuarios}</a>

                </div>
                <div class="displayRowSbC" style="width: 100%; height: 100vh; border: 1px solid black; padding: 1rem;">
                    <h:form style="width: 50%;">
                        <h:dataTable class="" value="#{rolControlador.consultarRol()}"  var="Rol">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{Roles.txtNombreRol}"/>
                                </f:facet>
                                <h:outputText value="#{Rol.rol}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <div class="botonesControlVarios">
                                    <h:commandLink title="#{Roles.titleEditar}"><ion-icon class="btnUpdate" name="repeat"></ion-icon></h:commandLink>
                                    <h:commandLink action="#{rolControlador.preActualizarPermisos(Rol)}" title="#{Roles.titlePermisos}"><ion-icon class="btnUpdate" name="key-outline"></ion-icon></h:commandLink>
                                    <h:commandLink action="#{rolControlador.remover(Rol)}" title="#{Roles.titleEliminar}"><ion-icon class="btnTrash" name="trash-outline"></ion-icon></h:commandLink>
                                </div>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                    <div class="graficas" style="width: 45%; padding: 5rem;">
                        <canvas id="grafica" widht="350" height="350"></canvas>
                    </div>
                </div>
            </main>

        </f:view>

        <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <!-- Se vincula al script AutoIniti el cual contiene el inicializador automático de los elementos de materialize -->
        <script>
                M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <!-- Se vincula los scripts propios de la página-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <script>
                var role = #{rolControlador.consultarRolNombre()};
                var dataUs = #{rolControlador.contadorUsuRol()};
                var colores = #{rolControlador.generarColores()};
                var ctx = document.getElementById("grafica").getContext("2d");
                var graf = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: role,
                        datasets: [{
                                label: "cosas",
                                data: dataUs,
                                backgroundColor: colores
                            }]
                    }

                });
        </script>
    </h:body>
</html>
