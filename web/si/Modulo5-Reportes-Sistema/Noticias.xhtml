<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../Resources/css/3.css" rel="stylesheet" type="text/css"/>
        <link href="../../Resources/css/Noticias.css" rel="stylesheet" type="text/css"/>
        <link href="../../Resources/img/Sistema/LOGOFavicon.png" alt=""/>
        <link href="../../Resources/css/materialize.POV.css" rel="stylesheet" type="text/css"/>
        <title>Noticias</title>
    </h:head>
    <h:body class="scrollbarStyle">
        Esta es una línea de prueba
        <div class="Bread">
            <a href="../../Resources/Pages/VistaInicialDash.xhtml">Inicio</a>
            <ion-icon name="chevron-forward-outline"></ion-icon>
            <a href="#">Registro de noticias</a>
        </div>

        <div class="row">
            <div class="col s12 m6">
                <div class="card" style="padding: 1rem 0; margin: 3rem;">
                    <div class="card red darken-4">
                        <div class="card-content white-text">
                            <span class="card-title center-align">Formulario de registro para noticias </span>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <h:inputText value="#{noticiaControlador.noticia.titulo}" title="Titulo" required="true" autocomplete="off" id="inputNoticia1"></h:inputText>
                                <h:outputLabel for="inputNoticia1" value="Titulo"></h:outputLabel>
                            </div>
                            <div class="input-field col s12">
                                <h:inputText value="#{noticiaControlador.noticia.subtitulo}" title="Subtitulo" required="true" autocomplete="off" id="inputNoticia2"></h:inputText>
                                <h:outputLabel for="inputNoticia2" value="Subtitulo"></h:outputLabel>
                            </div>
                            <div class="input-field col s12">
                                <h:inputTextarea  class="materialize-textarea" id="inputNoticia3" value="#{noticiaControlador.noticia.informacion}" title="Información" cols="12" rows="6" required="true"></h:inputTextarea>
                                <h:outputLabel for="inputNoticia3" value="Información"></h:outputLabel>
                            </div>
                            <div class="row displayRowCC col s12" style="width:100%;">
                                <div class="input-field col s10">
                                    <h:inputText value="#{noticiaControlador.noticia.imagen}" title="Imagen" required="false" autocomplete="off" id="inputNoticia4"></h:inputText>
                                    <h:outputLabel for="inputNoticia4" value="Imagen (Opcional)"></h:outputLabel>
                                </div>
                                <div class="col s2">
                                    <a href="" title="Importar imagen" class="btn waves-effect red darken-4" style="font-size: 1.5em; padding: 0.3rem 1rem;">
                                        <ion-icon name="cloud-upload"></ion-icon>
                                    </a>
                                </div>
                            </div>
                            <div class="input-field col s12">
                                <h:outputText value="Categoria" style="color: #9e9e9e;"></h:outputText>
                                <h:selectOneMenu value="#{noticiaControlador.categoria.idCategoria}" required="true" class="browser-default col s12">
                                    <f:selectItems value="#{categoriaControlador.consultarCategorias()}" var="SO2" itemLabel="#{SO2.categoria}" itemValue="#{SO2.idCategoria}"></f:selectItems>
                                </h:selectOneMenu>
                            </div>
                            <div class="input-field col s12">
                                <h:outputText value="Publicado por" style="color: #9e9e9e;"></h:outputText>
                                <h:selectOneMenu value="#{noticiaControlador.coordinador.idUsuario}" required="true" class="browser-default col s12">
                                    <f:selectItems value="#{usuarioControlador.conseguirUsuario(sesionControlador.usuario.idUsuario)}" var="SO1" itemLabel="#{SO1.nombre} #{SO1.apellido}" itemValue="#{SO1.idUsuario}"></f:selectItems>
                                </h:selectOneMenu>
                            </div>
                            <div class="botonesControl">
                                <h:commandButton value="Registrar" action="#{noticiaControlador.registrar()}"></h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card" style="padding: 1rem 0; margin: 3rem;">
                    <div class="card red darken-4">
                        <div class="card-content white-text">
                            <span class="card-title center-align">Formulario de registro para categorias </span>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <h:inputText id="catNom" value="" required="true" autocomplete="off" title="Nombre de categoria"></h:inputText>
                                <h:outputLabel for="catNom" value="Nombre de categoria"></h:outputLabel>
                            </div>
                            <div class="botonesControl">
                                <h:commandButton value="Registrar" action="#{noticiaControlador.registrar()}"></h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <script>
            M.AutoInit();
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    </h:body>
</html>
