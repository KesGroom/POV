                        </ul>

                    <div id="todos" class="col fondoTab">

                        <h:form>
                            <h:dataTable class="striped" value="#{pqrsControladores.consultarPqrs()}" var="pqrs">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{PQRS.lblRemitente}"/>
                                    </f:facet>
                                    <h:outputText value="#{pqrs.idAcudiente.usuario.nombre}"/><br/>
                                    <h:outputText value="#{pqrs.idAcudiente.usuario.apellido}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{PQRS.thCategoria}"/>
                                    </f:facet>
                                    <h:outputText value="#{pqrs.tipo}"/>

                                <h:column>
                                    <f:facet name="header">

                                    </f:facet>
                                    <h:outputText value="#{pqrs.asunto}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{PQRS.thFecha}"/>
                                    </f:facet>
                                    <h:outputText value="#{pqrs.fecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{PQRS.thRespuesta}"/>
                                    </f:facet>
                                    <h:outputText value="#{pqrs.respuesta}"/>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{PQRS.thResponder}"/>
                                    </f:facet>
                                    <div class="botonesControlVarios">
                                        <h:commandLink action="#{pqrsControladores.preActualizar(pqrs)}"><ion-icon name="arrow-undo-circle" class="btnUpdate"></ion-icon></h:commandLink>
                                    </div>
                                </h:column>
