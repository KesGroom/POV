        <link href="../../../Resources/css/EP.css" rel="stylesheet" type="text/css"/>
        <link href="../../../Resources/css/Users.css" rel="stylesheet" type="text/css"/>
        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos

        la página inicie para evitar fallos-->
        <script src="../../Resources/js/prefix.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../Resources/img/Sistema/logoVersionFinal.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <title>PQRS</title>
    </h:head>
    <h:body>

            <div class="Bread">
                <a href="../../../Resources/Pages/VistaInicialDash.xhtml">Principal</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="PQRS.xhtml">Lista PQRS</a>
            </div>

                </div> 

                <div class="row">
                    <div class="col s12">
                        <ul class="tabs">
                            <li class="tab col s2"><a class="active" href="#todos">Todos</a></li>
                            <li class="tab col s3"><a class="active" href="#Preguntas">Preguntas</a></li>
                            <li class="tab col s2"><a class="active" href="#Quejas">Quejas</a></li>
                            <li class="tab col s2"><a class="active" href="#Reclamos">Reclamos</a></li>
                            <li class="tab col s3"><a class="active" href="#Sugerencias">Sugerencias</a></li>
                        </ul>
                    </div>

                    <div id="todos" class="col fondoTab">

                        <h:form>
                            <p:dataTable value="#{pqrsControladores.consultarPqrs()}" var="pqrs">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Remitente"/>
                                    </f:facet>
                                    <h:outputText value="#{pqrs.idAcudiente.usuario.nombre}"/><br/>
                                    <h:outputText value="#{pqrs.idAcudiente.usuario.apellido}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo"/>
                                    </f:facet>
                                    <h:outputText value="#{pqrs.tipo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Asunto"/>
                                    </f:facet>
                                    <h:outputText value="#{pqrs.asunto}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                    <h:outputText value="#{pqrs.fecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Respuesta"/>
                                    </f:facet>
                                    <h:outputText value="#{pqrs.respuesta}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Responde"/>
                                    </f:facet>
                                    <h:outputText value="#{pqrs.idCoordinador.nombre}"/><br/>
                                    <h:outputText value="#{pqrs.idCoordinador.apellido}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Responder"/>
                                    </f:facet>
                                    <h:commandLink action="#{pqrsControladores.preActualizar(pqrs)}"><ion-icon name="arrow-undo-circle" class="black-text"></ion-icon></h:commandLink>
                                </p:column>

                            </p:dataTable>
                        </h:form>
                    </div>

        <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
