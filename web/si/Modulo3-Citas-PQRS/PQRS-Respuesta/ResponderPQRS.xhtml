<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="../../../Resources/css/zonaCoordinador.css" rel="stylesheet" type="text/css"/>
        <link href="../../../Resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../Resources/css/EstilosPrimefaces.css" rel="stylesheet" type="text/css"/>
        <script src="../../../Resources/js/prefix.js" type="text/javascript"></script>
        <title>Actualizar Zona</title>
    </h:head>
    <h:body>
        <f:view locale="#{lenguajeControlador.languageSelected}">
            <div class="Bread">
                <a href="../../../Resources/Pages/VistaInicialDash.xhtml">#{PQRS.bcPrincipal}</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="PQRS.xhtml">#{PQRS.bcListaAcu}</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="#">#{PQRS.bcResponder}</a>
            </div>
            <a href="PQRS.xhtml" ><ion-icon class="btnReturn" name="arrow-back-circle"></ion-icon></a>
            <main>


                <div class="contenedorAct">

                        <h:form>
                            <h3 class="tituloFormulario"><h:outputText value="#{PQRS.bcResponder}"/></h3>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="#{PQRS.lblCategoria}:" for="tipo" />
                                <p:inputText id="tipo" value="#{pqrsControladores.pqrs.tipo}" readonly="true" title="Tipo" />
                                <p:outputLabel value="#{PQRS.lblAsunto}:" for="asunto" />
                                <p:inputTextarea rows="4" cols="30" id="asunto" readonly="true" value="#{pqrsControladores.pqrs.asunto}" title="Asunto" />
                                <p:outputLabel value="#{PQRS.lblFechaAct}:" for="fecha" />
                                <p:inputText id="fecha" readonly="true" value="#{pqrsControladores.pqrs.fecha}" title="Fecha" required="true" requiredMessage="The Fecha field is required.">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </p:inputText>
                                <p:outputLabel value="#{PQRS.lblRemitente}:" for="Acudiente" />
                                <p:inputText id="Acudiente" value="#{pqrsControladores.acudiente.usuario.nombre}" readonly="true" title="Remitente" />
                                <p:outputLabel value="#{PQRS.thResponde}:" for="idCoordinador" />
                                <p:selectOneMenu id="idCoordinador" value="#{pqrsControladores.coordinador.idUsuario}" required="true" requiredMessage="The IdCoordinador field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{usuarioControlador.conseguirUsuario(sesionControlador.usuario.idUsuario)}" var="co" itemLabel="#{co.nombre} #{co.apellido}" itemValue="#{co.idUsuario}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="#{PQRS.thRespuesta}:" for="respuesta" />
                                <p:inputTextarea rows="4" cols="30" id="respuesta" value="#{pqrsControladores.pqrs.respuesta}" title="Respuesta" />
                            </p:panelGrid>
                            <div class="botonesControl">
                                <h:commandButton styleClass="red darken-4 waves-effect waves-light" action="#{pqrsControladores.actualizarPqrs()}" value="#{PQRS.thResponder}"></h:commandButton>
                            </div>
                        </h:form>

                    <div class="card">
                        <h5 class="titulo" >#{PQRS.tltTarjeta}</h5>
                        <p class="textInfo">
                            <h:form>
                                #{sesionControlador.usuario.nombre} #{PQRS.txtCard1}

                                #{PQRS.txtCard2}
                                
                            </h:form>
                        </p>
                    </div>
                </div>
            </main>
        </f:view>

        <script src="../../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <script>
            M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    </h:body>
</html>
