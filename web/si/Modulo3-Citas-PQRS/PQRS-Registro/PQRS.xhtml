<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
        <link href="../../../Resources/css/materialize.POV.css" rel="stylesheet" type="text/css"/>
        <link href="../../../Resources/css/4.css" rel="stylesheet" type="text/css"/>
        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la p치gina inicie para evitar fallos-->
        <script src="../../../Resources/js/prefix.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../../Resources/js/Alertas.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../../Resources/img/Sistema/LOGOFavicon.png"/>
        <!-- Nombre que se visualizar치 en el navegador -->
        <link href="../../../Resources/css/PQRSAcudiente.css" rel="stylesheet" type="text/css"/>
        <title>PQRS</title>
    </h:head>
    <h:body class="scrollbarStyle">
        <f:view locale="#{lenguajeControlador.languageSelected}">
            <script>
                #{alertasControlador.mensaje}
            </script>
            <c:if test="#{lenguajeControlador.languageSelected == lenguajeControlador.espaniol}">
                #{PqrsControlador.lenguaje("es")}
            </c:if>
            <c:if test="#{lenguajeControlador.languageSelected == lenguajeControlador.ingles}">
                #{PqrsControlador.lenguaje("en")}
            </c:if>
            <div class="Bread">
                <a href="../../../Resources/Pages/VistaInicialDash.xhtml">#{PQRS.bcPrincipal}</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="PQRS.xhtml">#{PQRS.bcListaAcu}</a>
            </div>
            <main>

                <a class="waves-effect waves-light btn modal-trigger red darken-4" title="#{PQRS.titlePopUp}" style="font-size: 1.5em; padding: 0.3rem 1rem;" href="#CrearPQRS"><ion-icon name="add-circle" class="white-text"></ion-icon></a>

                <!-- Modal Structure -->
                <div id="CrearPQRS" class="modal scrollbarStyle" >
                    <div class="modal-content">
                        <div class="tituloFormulario">#{PQRS.titlePopUp}</div>
                        <h:form>
                            <div class="row">
                                <div class="input-field col s12">
                                    <h:outputText class="FalseLabel" value="#{PQRS.lblRemitente}"/>
                                    <h:selectOneMenu class="browser-default" id="idAcudiente" value="#{pqrsControladores.acudiente.idUsuario}" required="true" requiredMessage="The IdAcudiente field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems  var="acudiente" value="#{usuarioControlador.conseguirUsuario(sesionControlador.usuario.idUsuario)}"  itemValue="#{acudiente.idUsuario}" itemLabel="#{acudiente.nombre} - #{acudiente.apellido}" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="input-field col s12">
                                    <h:outputText value="#{PQRS.lblCategoria}" class="FalseLabel"/>
                                    <h:selectOneMenu class="browser-default" value="#{pqrsControladores.pqrs.tipo}">
                                        <f:selectItem itemLabel="#{PQRS.opcPregunta}" itemValue="Pregunta"></f:selectItem>
                                        <f:selectItem itemLabel="#{PQRS.opcQueja}" itemValue="Queja"></f:selectItem>
                                        <f:selectItem itemLabel="#{PQRS.opcReclamo}" itemValue="Reclamo"></f:selectItem>
                                        <f:selectItem itemLabel="#{PQRS.opcSugerencia}" itemValue="Sugerencia"></f:selectItem>
                                    </h:selectOneMenu>
                                </div>
                                <div class="input-field col s12">
                                    <h:outputLabel value="#{PQRS.lblAsunto}" for="asunto" />
                                    <h:inputTextarea class="materialize-textarea" id="asunto" value="#{pqrsControladores.pqrs.asunto}" title="#{PQRS.lblAsunto}" />
                                </div>
                            </div>
                            <div class="botonesControl">
                                <h:commandButton action="#{pqrsControladores.registrarPqrs()}" value="#{PQRS.btnRegistrar}" ></h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>



                <h:form>
                    <h4><h:outputText value="#{PQRS.titleTable}"/></h4>
                    <h:dataTable value="#{pqrsControladores.consultarAcudiente(sesionControlador.usuario.idUsuario)}" var="pqrs">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{PQRS.thCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{pqrs.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{PQRS.thAsunto}"/>
                            </f:facet>
                            <h:outputText value="#{pqrs.asunto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{PQRS.thFecha}"/>
                            </f:facet>
                            <h:outputText value="#{pqrs.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{PQRS.thRespuesta}"/>
                            </f:facet>
                            <h:outputText value="#{pqrs.respuesta}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{PQRS.thResponde}"/>
                            </f:facet>
                            <h:outputText value="#{pqrs.idCoordinador.nombre}"/><br/>
                            <h:outputText value="#{pqrs.idCoordinador.apellido}"/>
                        </h:column>
                        <h:column>
                            <div class="botonesControlVarios">
                                <h:commandLink  action="#{pqrsControladores.preActualizarAcu(pqrs)}"><ion-icon class="btnUpdate" name="repeat"></ion-icon></h:commandLink>
                                <h:commandLink action="#{pqrsControladores.Remover(pqrs)}"><ion-icon class="btnTrash" name="trash-outline"></ion-icon></h:commandLink>
                            </div>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </main>
        </f:view>
        <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <!-- Se vincula al script AutoIniti el cual contiene el inicializador autom치tico de los elementos de materialize -->
        <script>
                M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <!-- Se vincula los scripts propios de la p치gina-->
    </h:body>
</html>
