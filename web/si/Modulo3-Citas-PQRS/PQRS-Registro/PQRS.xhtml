<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
        <link href="../../../Resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <!-- Se vincula los estilos css específicos de la página-->
        <link href="../../../Resources/css/Users.css" rel="stylesheet" type="text/css"/>
        <link href="../../../Resources/css/EstilosPrimefaces.css" rel="stylesheet" type="text/css"/>
        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la página inicie para evitar fallos-->
        <script src="../../../Resources/js/prefix.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
        <script src="../../../Resources/js/Alertas.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../Resources/img/Sistema/logoVersionFinal.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <link href="../../../Resources/css/PQRSAcudiente.css" rel="stylesheet" type="text/css"/>
        <title>PQRS</title>
    </h:head>
    <h:body>
        <style>
            .swal2-content .select-wrapper{
                display: none;
            }
        </style>
        <f:view locale="#{lenguajeControlador.languageSelected}">
            <script>
                #{alertasControlador.mensaje}
            </script>
            <div class="Bread">
                <a href="../../../Resources/Pages/VistaInicialDash.xhtml">#{PQRS.bcPrincipal}</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="PQRS.xhtml">#{PQRS.bcListaAcu}</a>
            </div>
            <main>

                <a class="waves-effect waves-light btn modal-trigger red darken-4 btnRegistrar" href="#CrearPQRS"><ion-icon name="add-circle" class="white-text"></ion-icon></a>

                <!-- Modal Structure -->
                <div id="CrearPQRS" class="modal" style="padding: 1rem;">


                    <div class="tituloFormulario">#{PQRS.titlePopUp}</div>
                    <h:form>
                        <p:panelGrid columns="2">

                            <p:outputLabel value="#{PQRS.lblRemitente}" for="idAcudiente" />
                            <p:selectOneMenu id="idAcudiente" value="#{pqrsControladores.acudiente.idUsuario}" required="true" requiredMessage="The IdAcudiente field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems  var="acudiente" value="#{usuarioControlador.conseguirUsuario(sesionControlador.usuario.idUsuario)}"  itemValue="#{acudiente.idUsuario}" itemLabel="#{acudiente.nombre} - #{acudiente.apellido}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{PQRS.lblCategoria}" for="tipo" />
                            <p:selectOneMenu value="#{pqrsControladores.pqrs.tipo}" id="tipo">
                                <f:selectItem itemLabel="#{PQRS.opcPregunta}" itemValue="Pregunta"></f:selectItem>
                                <f:selectItem itemLabel="#{PQRS.opcQueja}" itemValue="Queja"></f:selectItem>
                                <f:selectItem itemLabel="#{PQRS.opcReclamo}" itemValue="Reclamo"></f:selectItem>
                                <f:selectItem itemLabel="#{PQRS.opcSugerencia}" itemValue="Sugerencia"></f:selectItem>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{PQRS.lblAsunto}" for="asunto" />
                            <p:inputTextarea rows="6" cols="10" id="asunto" value="#{pqrsControladores.pqrs.asunto}" title="Asunto" />

                        </p:panelGrid>
                        <div class="botonesControl">
                            <h:commandButton styleClass="red darken-4 waves-effect waves-light" action="#{pqrsControladores.registrarPqrs()}" value="#{PQRS.btnRegistrar}" ></h:commandButton>
                        </div>
                    </h:form>
                </div>



                <h:form>
                    <h4><h:outputText value="#{PQRS.titleTable}"/></h4>
                    <p:dataTable value="#{pqrsControladores.consultarAcudiente(sesionControlador.usuario.idUsuario)}" var="pqrs">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{PQRS.thCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{pqrs.tipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{PQRS.thAsunto}"/>
                            </f:facet>
                            <h:outputText value="#{pqrs.asunto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{PQRS.thFecha}"/>
                            </f:facet>
                            <h:outputText value="#{pqrs.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{PQRS.thRespuesta}"/>
                            </f:facet>
                            <h:outputText value="#{pqrs.respuesta}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{PQRS.thResponde}"/>
                            </f:facet>
                            <h:outputText value="#{pqrs.idCoordinador.nombre}"/><br/>
                            <h:outputText value="#{pqrs.idCoordinador.apellido}"/>
                        </p:column>
                        <p:column exportable="false">
                            <div class="botonesControl">
                                <h:commandLink  action="#{pqrsControladores.preActualizarAcu(pqrs)}"><ion-icon class="btnUpdate" name="repeat"></ion-icon></h:commandLink>
                                <h:commandLink action="#{pqrsControladores.Remover(pqrs)}"><ion-icon class="btnTrash" name="trash-outline"></ion-icon></h:commandLink>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </main>
        </f:view>
        <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <!-- Se vincula al script AutoIniti el cual contiene el inicializador automático de los elementos de materialize -->
        <script>
                M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <!-- Se vincula los scripts propios de la página-->
    </h:body>
</html>
