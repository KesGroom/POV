<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <link href="../../../Resources/css/materialize.POV.css" rel="stylesheet" type="text/css"/>
        <link href="../../../Resources/css/5.css" rel="stylesheet" type="text/css"/>
        <script src="../../../Resources/js/prefix.js" type="text/javascript"></script>
        <title>Actualizar Zona</title>
    </h:head>
    <h:body>
        <f:view locale="#{lenguajeControlador.languageSelected}">
            <div class="Bread">
                <a href="../../../Resources/Pages/VistaInicialDash.xhtml">#{PQRS.bcPrincipal}</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="PQRS.xhtml">#{PQRS.bcListaAcu}</a>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <a href="#">#{PQRS.bcActualizar}</a>
            </div>
            <a href="PQRS.xhtml" ><ion-icon class="btnReturn" name="arrow-back-circle"></ion-icon></a>
            <main>


                <div class="contenedorAct">

                    <div class="row displayRowSaC">
                        <h:form class="col s6">

                            <h3 class="tituloFormulario"><h:outputText value="#{PQRS.bcResponder}"/></h3>
                            <div class="input-field">
                                <h:outputText class="FalseLabel" value="#{PQRS.lblFechaAct}"/><br/>
                                <h:outputText value="#{pqrsControladores.pqrs.fecha}" title="#{PQRS.lblFechaAct}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </div>
                            <div class="input-field">
                                <h:outputText value="#{PQRS.lblRemitente}" class="FalseLabel" /><br/>
                                <h:outputText value="#{pqrsControladores.acudiente.usuario.nombre} #{pqrsControladores.acudiente.usuario.apellido}" title="#{PQRS.lblRemitente}" />
                            </div>
                            <div class="input-field">
                                <h:outputText class="FalseLabel" value="#{PQRS.lblCategoria}"/><br/>
                                <h:selectOneMenu id="tipo" value="#{pqrsControladores.pqrs.tipo}">
                                    <f:selectItem itemLabel="#{PQRS.opcPregunta}" itemValue="Pregunta"></f:selectItem>
                                    <f:selectItem itemLabel="#{PQRS.opcQueja}" itemValue="Queja"></f:selectItem>
                                    <f:selectItem itemLabel="#{PQRS.opcReclamo}" itemValue="Reclamo"></f:selectItem>
                                    <f:selectItem itemLabel="#{PQRS.opcSugerencia}" itemValue="Sugerencia"></f:selectItem>
                                </h:selectOneMenu>
                            </div>
                            <div class="input-field">
                                <h:outputLabel class="FalseLabel" value="#{PQRS.lblAsunto}" /><br/><br/>
                                <h:outputText class="materialize-textarea" value="#{pqrsControladores.pqrs.asunto}" title="#{PQRS.lblAsunto}" />
                            </div>
                            <div class="input-field">
                                <h:outputLabel value="#{PQRS.lblAsunto}" for="respuesta" /><br/>
                                <h:inputTextarea class="materialize-textarea" id="respuesta" value="#{pqrsControladores.pqrs.respuesta}" title="#{PQRS.lblAsunto}" />
                            </div>
                            <div class="botonesControl">
                                <h:commandButton action="#{pqrsControladores.actualizarAcuPqrs()}" value="#{PQRS.thResponder}"></h:commandButton>
                            </div>
                        </h:form>
                        <div class="card col s4 offset-s1 orange accent-1">
                            <div class="card-content">
                                <h5 class="titulo center-align" >#{PQRS.tltTarjeta}</h5>
                                <p class="textInfo center-align">
                                    #{sesionControlador.usuario.nombre} #{PQRS.txtTarjeta1}

                                    #{PQRS.txtTarjeta2}

                                </p>
                            </div>
                        </div>
                    </div>








                </div>
            </main>
        </f:view>

        <script src="../../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <script>
            M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    </h:body>
</html>
