<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
        <link href="../../Resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <!-- Se vincula los estilos css específicos de la página-->
        <link href="../../Resources/css/calendar.css" rel="stylesheet" type="text/css"/>
        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la página inicie para evitar fallos-->
        <script src="../../Resources/js/prefix.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../Resources/img/Sistema/logoVersionFinal.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <title>Citas</title>
        <link href="../../Resources/css/EstilosPrimefaces.css" rel="stylesheet" type="text/css"/>
        <link href="../../Resources/css/Citas.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view locale="#{lenguajeControlador.languageSelected}">
            <div class="Bread">
                <a href="">Principal</a>
                <ion-icon name="chevron-forward-outline"></ion-icon> 
                <a href="#">Usuario</a>
            </div>

            <main>
                <div class="ContenedorCita">
                    <div class="formularioCita">
                        <f:view>
                            <h:form>
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Solicitado por:" for="acudiente" />
                                    <p:selectOneMenu id="acudiente" value="#{citaControlador.acudiente.idUsuario}" required="true" requiredMessage="The Acudiente field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{usuarioControlador.conseguirUsuario(sesionControlador.usuario.idUsuario)}" var="Acu" itemValue="#{Acu.idUsuario}" itemLabel="#{Acu.nombre} #{Acu.apellido}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Asunto:" for="asunto" />
                                    <p:inputTextarea rows="4" cols="30" id="asunto" value="#{citaControlador.cita.asunto}" title="Asunto" required="true" requiredMessage="The Asunto field is required."/>

                                    <p:outputLabel value="Estudiante:" class="black-text" for="Estudiante" />
                                    <p:selectOneMenu id="Estudiante" required="true" value="#{citaControlador.estudiante.idUsuario}">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItem itemLabel="--Seleccione--" itemValue="'0'"></f:selectItem>
                                        <f:selectItems value="#{citaControlador.AcudienteEst(sesionControlador.usuario.idUsuario)}" var="cD" itemLabel="#{cD.usuario.nombre} #{cD.usuario.apellido}" itemValue="#{cD.idCurso.curso}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="AtencionArea:" for="atencionArea" />
                                    <p:selectOneMenu id="atencionArea" value="#{citaControlador.cita.atencionArea}" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{fixme}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="AtencionCurso:" for="atencionCurso" />
                                    <p:selectOneMenu id="atencionCurso" value="#{citaControlador.cita.atencionCurso}" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{fixme}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Fecha Cita:" for="fechaCita" />
                                    <p:inputText id="fechaCita" readonly="true" class="inputFecha" value="#{citaControlador.cita.fechaCita}" title="FechaCita" required="true" requiredMessage="The FechaCita field is required.">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:inputText>
                                </p:panelGrid>
                            </h:form>
                        </f:view>

                    </div>  

                    <div class="root">
                        <c:if test="#{lenguajeControlador.languageSelected == lenguajeControlador.ingles}">
                            <div class="calendar" id="calendar2">

                            </div>
                        </c:if>
                        <c:if test="#{lenguajeControlador.languageSelected == lenguajeControlador.espaniol}">
                            <div class="calendar" id="calendar">

                            </div>
                        </c:if>

                    </div>        
                </div>

            </main>
        </f:view>

        <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <!-- Se vincula al script AutoIniti el cual contiene el inicializador automático de los elementos de materialize -->
        <script>
            M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
        <!-- Se vincula los scripts propios de la página-->
        <script src="../../Resources/js/CalendarIng.js" type="text/javascript"></script>
        <script src="../../Resources/js/CalendarioEsp.js" type="text/javascript"></script>
        <c:if test="#{lenguajeControlador.languageSelected == lenguajeControlador.espaniol}">
            <script type="text/javascript">
            let calendar = new Calendario('calendar');
            var inputFecha = document.getElementById("j_idt6:fechaCita");
            var FechaSelected;
            calendar.getElement().addEventListener('change', e => {
                FechaSelected = (calendar.value().format('DD/MM/YYYY'));
                inputFecha.value = FechaSelected;
            });
            </script>
        </c:if>
        <c:if test="#{lenguajeControlador.languageSelected == lenguajeControlador.ingles}">
            <script type="text/javascript">
                let calendar2 = new Calendar('calendar2');
                calendar2.getElement().addEventListener('change', e => {
                    FechaSelected = (calendar.value().format('DD/MM/YYYY'));
                    inputFecha.value = FechaSelected;
                });
            </script>
        </c:if>
    </h:body>
</html>
